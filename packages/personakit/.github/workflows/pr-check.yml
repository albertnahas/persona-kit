name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Lint
        run: pnpm --filter personakit lint || echo "Linting not configured"
      
      - name: Type check
        run: pnpm --filter personakit typecheck || echo "Type checking not configured"
      
      - name: Build
        run: pnpm --filter personakit build
      
      - name: Test
        run: pnpm --filter personakit test || echo "Tests not configured"
